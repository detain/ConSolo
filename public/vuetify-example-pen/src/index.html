<div id="app">
  <v-app id="inspire">
    <v-layout>
      <v-flex xs12 sm6 offset-sm3>
        <v-card dark>
          <v-card-actions>
            <v-select label="Size" :items="items" v-model="size"></v-select>
            <v-spacer></v-spacer>
          </v-card-actions>
          <v-container fluid v-bind="{ [`grid-list-${size}`]: true }" style="height:300px">
            <v-layout row wrap>
              <v-flex
                xs4
                v-for="n in 50"
                :key="n"
              >
                <v-card flat tile>
                  <v-card-media
                    :src="`https://unsplash.it/150/300?image=${Math.floor(Math.random() * 100) + 1}`"
                    height="150px"
                  >
                  </v-card-media>
                </v-card>
              </v-flex>
            </v-layout>
          </v-container>
        </v-card>
      </v-flex>
    </v-layout>
  </v-app>
</div>
