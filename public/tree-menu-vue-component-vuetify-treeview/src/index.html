<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.12/vuetify.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.5.12/vuetify.min.js"></script>
<div id="app" style="font-family:Arial">
  <div style="display:table-cell;vertical-align:top;">
    <v-treeview open-all selectable transition  :items="items" v-model="selects"></v-treeview>
  </div>
  <div style="display:table-cell;vertical-align:top;">
    <div style="height:34px;" v-for="s in getss">
      <v-chip
        v-bind:style="{'margin-left':+s.level*20+'px'}"
        small
        _close
        @input="remove(s)"
      >
        <v-avatar class="lime lighten-2">
          {{s.level}}
        </v-avatar>
        {{s.name}}
      </v-chip>
    </div>    
  </div>
</div>
